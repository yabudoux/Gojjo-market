<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room - Ethiopia Hotels</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1><a href="/">ðŸ‡ªðŸ‡¹ Ethiopia Hotels</a></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/hotels">Hotels</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/my-bookings">My Bookings</a></li>
                    <li id="authLinks">
                        <a href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="booking-main">
        <div class="container">
            <div class="booking-container">
                <div class="booking-header">
                    <h1>Complete Your Booking</h1>
                </div>

                <div class="booking-content">
                    <div class="booking-summary">
                        <h3>Booking Summary</h3>
                        <div id="bookingSummary">
                            <!-- Booking summary will be loaded here -->
                        </div>
                    </div>

                    <div class="booking-form-container">
                        <form id="bookingForm" class="booking-form">
                            <div class="form-group">
                                <label for="checkIn">Check-in Date</label>
                                <input type="date" id="checkIn" name="checkIn" required>
                            </div>
                            <div class="form-group">
                                <label for="checkOut">Check-out Date</label>
                                <input type="date" id="checkOut" name="checkOut" required>
                            </div>
                            <div class="form-group">
                                <label for="guests">Number of Guests</label>
                                <select id="guests" name="guests" required>
                                    <option value="">Select guests</option>
                                    <option value="1">1 Guest</option>
                                    <option value="2">2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                    <option value="5">5 Guests</option>
                                    <option value="6">6+ Guests</option>
                                </select>
                            </div>
                            <div class="total-price">
                                <h3>Total: <span id="totalPrice">0</span> ETB</h3>
                            </div>
                            <button type="submit" class="booking-btn">Confirm Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/booking.js"></script>
</body>
</html>
