<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Ethiopia Hotels</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1><a href="/">ðŸ‡ªðŸ‡¹ Ethiopia Hotels</a></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/hotels" class="active">Hotels</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li id="authLinks">
                        <a href="/login">Login</a>
                        <a href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="hotels-main">
        <div class="container">
            <div class="hotels-header">
                <h1>Find Your Perfect Hotel</h1>
                <div class="filters">
                    <select id="cityFilter" class="filter-select">
                        <option value="all">All Cities</option>
                        <option value="Addis Ababa">Addis Ababa</option>
                        <option value="Bahir Dar">Bahir Dar</option>
                        <option value="Hawassa">Hawassa</option>
                    </select>
                </div>
            </div>

            <div id="hotelsContainer" class="hotels-grid">
                <!-- Hotels will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Hotel Details Modal -->
    <div id="hotelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="hotelDetails">
                <!-- Hotel details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/hotels.js"></script>
</body>
</html>
